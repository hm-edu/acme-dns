name: golangci-lint
on:
  push:
  pull_request:
  
jobs:
  golangci:
    name: Lint Sourcecode
    runs-on: ubuntu-latest
    steps:

      - name: Check out code
        uses: actions/checkout@v5

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          args: --timeout 240s
